<!DOCTYPE html>
<html>
    <head>
    	<title>TestforCMS</title>
    	<link rel="stylesheet" href="css/master.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, height=device-height"> 
    	<script src="js/main.js" charset=""UTF-8" "></script>
		<script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
		
    	 
    	<script src="childbrowser.js"></script>
		
		
		<script type="text/javascript" charset="utf-8" >
		
			function init() 
			{
				document.addEventListener("touchmove", preventBehavior, false);
			    document.addEventListener("deviceready", onDeviceReady, false);
				document.ontouchmove = function(e) 
				{
				}
				if(screen.height == "800")
				{
				}
				else{
					document.getElementById('button1').style.height='100%';
					document.getElementById('button2').style.height='100%';
					document.getElementById('button3').style.height='100%';
					document.getElementById('button4').style.height='100%';
					document.getElementById('button5').style.height='100%';
					document.getElementById('button7').style.height='100%';
					document.getElementById('button6').style.height='16.66667%';
					document.getElementById('button7').style.height='16.66667%';
					document.getElementById('button8').style.height='100%';
				}
				document.getElementById('options').style.display='none';
				document.getElementById('photoview').style.display='none';
			}
			function onDeviceReady() 
			{
				document.addEventListener("backbutton", onBackKeyDown, false);
				document.addEventListener("menubutton", onMenuKeyDown, false);

    		}
    		
    		function onBackKeyDown() 
    		{
    			
    			if(document.getElementById('webpagina').style.display=='block')
    			{ 
    				navigator.app.exitApp(); 
    				return;
    			}
    			if(document.getElementById('options').style.display == 'block')
    			{
    				document.getElementById('webpagina').style.display='block';
    				document.getElementById('options').style.display='none';
					document.getElementById('photoview').style.display='none';
					return;
    			}
    			if(document.getElementById('login').style.display == 'block')
    			{
    				document.getElementById('webpagina').style.display='block';
    				document.getElementById('options').style.display='none';
					document.getElementById('photoview').style.display='none';
					return;
    			}
    			if(document.getElementById('photoview').style.display == 'block')
    			{
    				document.getElementById('webpagina').style.display='block';
    				document.getElementById('options').style.display='none';
					document.getElementById('photoview').style.display='none';
					return;
    			}
    			
    			

    		}
    		function onMenuKeyDown() 
    		{
    			if(document.getElementById('menu').style.display == 'none')
    			{
    				document.getElementById('menuButton').style.display = 'none';
    				document.getElementById('menu').style.display = 'block';
    				document.getElementById('webpagina').style.height = '89.9%';
    				document.getElementById('photoview').style.height='89.9%';
    				document.getElementById('options').style.height='89.9%';
    			}
    			else
    			{
    				document.getElementById('menuButton').style.display = 'block';
    				document.getElementById('menu').style.display = 'none';
    				document.getElementById('webpagina').style.height = '98%';
    				document.getElementById('photoview').style.height='98%';
    				document.getElementById('options').style.height='98%%';
    			}
    		}
    		function showMenuStart()
    		{
    			document.getElementById('menuButton').style.display = 'none';
    			document.getElementById('menu').style.display = 'block';
    			document.getElementById('webpagina').style.height = '89.9%';
    			document.getElementById('photoview').style.height='89.9%';
    			document.getElementById('options').style.height='89.9%';
    		}
    		function hideMenuStart()
    		{
    			document.getElementById('menuButton').style.display = 'block';
    			document.getElementById('menu').style.display = 'none';
    			document.getElementById('webpagina').style.height = '98%';
    			document.getElementById('photoview').style.height='98%';
    			document.getElementById('options').style.height='98%%';
    		}
    		
			
	</script>
    </head>
		
    <body onload="init()">
    	 
		<div id="mainWebsite">
			<div id="photoview">
    			<div id="camera">

    				<button class="camera-control" onclick="capturePhoto();">Capture Photo</button>
     				<button class="camera-control" onclick="showMenu();">Back</button>
    				<div style="text-align:center;">
        			<img id="cameraPic" src="" style="width:100%;height:100%;">
    				</div>

					</div>
				</div>
					
				<div id="options">
						<a href="#" onclick="saveURL();"><div id="button6">Set startpage</div></a>
						<a href"#" onclick ="getLocation()"><div id="button7">Get location</div></a>
						<img src="" id="locationPhoto" name="locationPhoto">
				</div>
				
			
    			
				<div id="webpagina"	>
					<iframe src='http://ixpdev.smartsite.seneca.intern/mgr' id='webFrame' height='99%' width='100%' onclick="hideMenuStart();" onload="hideMenuStart();">No frame support</iframe>	
				</div>
				<div id="menuButton">
					<a href="#" onclick="showMenuStart()"><img src="images/arrowup.png" height='100%'></a>
				</div>
				<div id="menu">
					<a href="#" onclick="loadStartpage();"><span id="button1">go to startpage</span></a>
					<a href="#" onclick="addItem();"><span id="button2">Add item</span></a>
					<a href="#" onclick="editItem();"><span id="button5">Edit item</span></a>
					<a href="#" onclick="loadExtern();"><span id="button3">Pqublish item</span></a>		
					<a href="#" onclick="showPhotoView();"><span id="button4">Upload Photo</span></a>
					<a href="#" onclick="openOptions();"><span id="button8">Options</span></a>
				<!--	<span id="tweets">Loadin</span>-->
				</div> 

				
		</div>
    </body>
    

    
</html>
